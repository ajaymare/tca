---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: destination-rule-2
  namespace: example-namespace
spec:
  host: "my-service.example-namespace.svc.cluster.local"
  subsets:
  - name: v1
    labels:
      version: v1
  trafficPolicy:
    loadBalancer:
      simple: LEAST_CONN
---
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: cert-not-found-gateway
  namespace: bookinfo
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: "not"
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: invalid-host-virtual-service
  namespace: bookinfo
spec:
  hosts:
  - "non-existent-service.example-namespace.svc.cluster.local"
  http:
  - route:
    - destination:
        host: "non-existent-service.example-namespace.svc.cluster.local"
---
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: gateway
  namespace: istio-system
spec:
  selector:
    istio: ingressgateway
  servers:
    - hosts:
        - httpbin.example.com
      port:
        name: https
        number: 443
        protocol: HTTPS  # Gateway configured for HTTPS
      tls:
        mode: SIMPLE
        credentialName: httpbin-credential
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: httpbin-vs
spec:
  gateways:
    - istio-system/gateway
  hosts:
    - httpbin.example.com
  tcp:  # Using TCP instead of HTTP/HTTPS
    - match:
        - port: 443
      route:
        - destination:
            host: httpbin
            port:
              number: 8000
          weight: 100