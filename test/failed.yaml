---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: destination-rule-2
  namespace: example-namespace
spec:
  host: "my-service.example-namespace.svc.cluster.local"
  subsets:
  - name: v1
    labels:
      version: v1
  trafficPolicy:
    loadBalancer:
      simple: LEAST_CONN
---
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: cert-not-found-gateway
  namespace: bookinfo
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: "not"
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: invalid-host-virtual-service
  namespace: bookinfo
spec:
  hosts:
  - "non-existent-service.example-namespace.svc.cluster.local"
  http:
  - route:
    - destination:
        host: "non-existent-service.example-namespace.svc.cluster.local"
---
