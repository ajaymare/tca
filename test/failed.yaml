apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: cert-not-found-gateway
  namespace: bookinfo
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: "not"